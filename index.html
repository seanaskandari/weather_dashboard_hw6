<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
        <div class="w-3 container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="input">
                        <input type="text" class="inputValue" placeholder="Enter City...">
                        <input type="submit" value="submit" id="button">
                    </div>
                    <ul>
                        <div class="display" id="previousSearches"><ul></ul></div>
                    </ul>
                </div>
            </div>
                <div class="col-sm-3">
                    <div class="display" id="currentForecast"></div>
                    <div class="display" id="fiveDayForecast"></div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
